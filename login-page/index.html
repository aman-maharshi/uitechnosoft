<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Aman Maharshi">
    <link rel="stylesheet" href="style.css">
    <title>Login - UITechnosoft</title>
</head>
<body>
    <div id="wrapper">
        <div id="left">
            <div class="logo">
                <img src="./img/logo.png" alt="">
            </div>
            <div id="signin">
                <form>
                    <input type="email" placeholder="Email" class="text-input">
                    <input type="password" placeholder="Password" class="text-input ">
                    <input type="submit" value="Login" class="primary-btn">
                </form>
                <div class="links">
                    <a href="#">Forgot Password</a>
                </div>
                <div class="or">
                    <hr>
                    <span>OR</span>
                    <hr>
                </div>
                <a href="#" class="secondary-btn">Create an Account</a>
            </div>
            <footer>
                <p>Copyright &copy; 2019 UITechnosoft Inc.</p>
                <a href="#">Terms of Use</a> | <a href="#">Privacy Policy </a>
            </footer>
        </div>
        <div id="right">
            <div id="showcase">
                <div class="showcase-content">
                    <h1>We help you to Grow your Business</h1>
                    <a href="http://uitechnosoft.com">Learn more about our Web Solution</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
